name: release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  GO_VERSION: "1.22.x"
  BINARY_NAME: "packprompt"

jobs:
  # 1) Build artifacts (no tagging yet)
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
            exe_suffix: ""
          - goos: linux
            goarch: arm64
            archive: tar.gz
            exe_suffix: ""
          - goos: darwin
            goarch: amd64
            archive: tar.gz
            exe_suffix: ""
          - goos: darwin
            goarch: arm64
            archive: tar.gz
            exe_suffix: ""
          - goos: windows
            goarch: amd64
            archive: zip
            exe_suffix: ".exe"
          - goos: windows
            goarch: arm64
            archive: zip
            exe_suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build (matrix)
        env:
          GOOS:   ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXE:    ${{ env.BINARY_NAME }}${{ matrix.exe_suffix }}
        run: |
          set -euo pipefail
          mkdir -p build dist
          CGO_ENABLED=0 go build -trimpath -ldflags "-s -w" -o "build/${EXE}" .

          # Use a placeholder in filenames; weâ€™ll rename after we know the version.
          ARCHIVE_BASE="${{ env.BINARY_NAME }}_UNRELEASED_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            (cd build && zip -q "../dist/${ARCHIVE_BASE}.zip" "${EXE}")
            ARCHIVE_PATH="dist/${ARCHIVE_BASE}.zip"
          else
            (cd build && tar -czf "../dist/${ARCHIVE_BASE}.tar.gz" "${EXE}")
            ARCHIVE_PATH="dist/${ARCHIVE_BASE}.tar.gz"
          fi

          # Create checksum only for the archive (avoid recursive hashing)
          sha256sum "${ARCHIVE_PATH}" > "${ARCHIVE_PATH}.sha256"

      - name: Upload job artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error
          retention-days: 7

  # 2) Decide version & create the release (only if all builds succeeded)
  semantic_release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.sr.outputs.new_release_published }}
      version:   ${{ steps.sr.outputs.new_release_version }}
      tag:       ${{ steps.sr.outputs.new_release_git_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: semantic-release (GitHub only)
        id: sr
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 3) Rename built artifacts with the real version and attach to the release
  publish_assets:
    needs: semantic_release
    if: needs.semantic_release.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          merge-multiple: true
          path: dist

      - name: Rename placeholders to versioned filenames
        env:
          VERSION: ${{ needs.semantic_release.outputs.version }}
          BIN: ${{ env.BINARY_NAME }}
        run: |
          set -euo pipefail
          shopt -s nullglob

          # 1) Rename archives (skip any .sha256 files)
          for f in dist/${BIN}_UNRELEASED_*; do
            [[ -e "$f" ]] || continue
            case "$f" in
              *.sha256) continue ;;
            esac
            base="${f##*/}"                   # e.g., packprompt_UNRELEASED_linux_amd64.tar.gz
            rest="${base#${BIN}_UNRELEASED_}" # linux_amd64.tar.gz
            mv "$f" "dist/${BIN}_v${VERSION}_${rest}"
          done

          # 2) Recreate checksums cleanly for all (now versioned) artifacts
          rm -f dist/*.sha256
          for f in dist/*; do
            [[ -f "$f" ]] || continue
            case "$f" in
              *.sha256) continue ;;
            esac
            sha256sum "$f" > "$f".sha256
          done

      - name: Upload assets to the GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.semantic_release.outputs.tag }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
